<!DOCTYPE html>

        .container {

        h1 {

        }
        .loading {

        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 5px;

        }
        .data-item {

        .refresh-btn {

        /* Êñ∞Â¢ûÁöÑÂàÜÈ°ûÈ°ØÁ§∫Ê®£Âºè */
        .summary-section {

            border-radius: 10px;

        }
        .summary-section h2 {

        }
        .category-section {

            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        .category-summary {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .amount {
            font-weight: bold;
            color: #d32f2f;
            font-size: 16px;
        }
        .percentage {
            color: #666;
            font-size: 14px;
        }
        .count {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Ë°®Ê†ºÊ®£Âºè */
        .table-container {
            overflow-x: auto;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .transaction-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }
        .sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .sortable:hover {
            background: #e3f2fd !important;
        }
        .sort-icon {
            margin-left: 5px;
            font-size: 12px;
            color: #666;
        }
        .transaction-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }
        .transaction-row:hover {
            background: #f8f9fa;
        }
        .transaction-name {
            font-weight: 500;
            color: #333;
            max-width: 200px;
            word-wrap: break-word;
        }
        .transaction-date {
            color: #666;
            font-size: 13px;
            white-space: nowrap;
        }
        .transaction-amount {
            font-weight: bold;
            color: #d32f2f;
            text-align: right;
            white-space: nowrap;
        }
        .transaction-amount.negative {
            color: #2e7d32;
        }
        #category-chart{
            margin-block: 10px;
            width: clamp(300px, 100%, 800px) !important;
            aspect-ratio: 1.2/1;
        }
        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {

            }
            .category-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .category-summary {
                flex-wrap: wrap;
                gap: 10px;
            }
            #category-chart{
                width: clamp(300px, 100%, 800px);
                aspect-ratio: 1/1.5;
            }
        }
